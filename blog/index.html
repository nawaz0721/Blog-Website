<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blog-editor">
      <div class="banner-container" id="banner-container">
        <input type="file" id="bannerUpload" accept="image/*" hidden />
        <img id="bannerImage" src="" alt="Banner Image" class="hidden" />
        <button id="uploadBannerButton" class="upload-button">
          Upload Banner
        </button>
      </div>
      <input
        type="text"
        class="blog-title"
        placeholder="Blog title..."
        id="blogTitle"
        spellcheck="true"
      />
      <textarea
        class="blog-content"
        placeholder="Write your blog here..."
        id="blogContent"
      ></textarea>
      <div class="buttons">
        <button class="publish-button" id="publishButton">Publish</button>
        <button class="read-btn" id="backToHome">Back</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
